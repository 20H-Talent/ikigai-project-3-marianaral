<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <h1>THE CODE REVIEW</h1>
    <header>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main class="container">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact_information">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">

                    <label for="adress">Street Address</label>
                    <input type="text" id="address" name="user_adress">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="california">California</option>
                        <option value="florida">Florida</option>
                        <option value="hawai">Hawai</option>
                        <option value="texas">Texas</option>
                        <option value="washington_dc">Washington D.C.</option>
                        <option value="new_york">New York</option>
                        <option value="new_jersey">New Jersey</option>
                    </select>

                    <label for="zip_code">Zip Code</label>
                    <input type="text" id="zip_code" name="user_zip_code">
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter">
                    <p>Select the newsletters you would like to receive</p>
                    <div class="type_newsletter">
                    <input type="checkbox" id="html_ news" value="html_newsletter" name="user_news">
                    <label for="html_news">HTML News</label>
                    <input type="checkbox" id="css_news" value="css_newsletter" name="user_news">
                    <label for="css_news">CSS News</label>
                    <input type="checkbox" id="js_news" value="js_newsletter" name="user_news">
                    <label for="js_news">Javascript News</label>
                </div>
                <div class="newsletter_format">
                    <p>Newsletter format</p>
                    <input type="radio" id="html_format" value="html_format" name="user_format">
                    <label for="html_format">HTML</label>
                    <input type="radio" id="plain_text_format" value="plain_text_format" name="user_format">
                    <label for="plain_text_format">Plain text</label>
                    <p>Other topics you'd like to hear about</p>
                    <textarea id="topic" name="user_topic"></textarea>
                    <button type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
